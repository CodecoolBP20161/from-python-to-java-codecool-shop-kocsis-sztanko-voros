<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>CS || Shopping Cart</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Icons -->
    <script src="https://use.fontawesome.com/b25e320532.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Shopping Card</h1>
</div>

<div class="container">
    <div class="table">
        <table class="table table-striped">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price Per Unit</th>
                <th>Modify Units</th>
            </tr>
            <tr th:each="prod,iterStat : ${lineItems}">
                <td th:text="${prod.product.name}"></td>
                <td th:text="${prod.product.price}"></td>
                <td th:text="${prod.quantity}"></td>
                <td>
                    <div>
                        <form th:action="'/remove/'+ ${prod.id}" method="post">
                            <button type="sumbit" class="btn btn-success">+</button>
                        </form>
                        <form th:action="'/remove/'+ ${prod.id}" method="post">
                            <button type="sumbit" class="btn btn-success">-</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="right">
    <h2 id="total" th:text="'Total Price ' + ${total} + ' USD'"></h2>
    </div>
</div>


</body>
</html>
