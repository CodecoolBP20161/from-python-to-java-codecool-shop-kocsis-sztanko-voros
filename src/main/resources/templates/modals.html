<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
    <!--Home modal-->
    <div th:fragment="modal_home">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Sign up</h4>
                    </div>
                    <!--<form id="form_id" action="/registration" method="post">-->
                    <form id="form_id">
                    <div class="modal-body">
                        <label for="name">Username:</label><br/>
                        <input id="name" type="text" name="Username" required=""/><br/>

                        <label for="name">Password:</label><br/>
                        <input id="password" type="text" name="Password" required=""/><br/>

                        <label for="email">Email address:</label><br/>
                        <input id="email" type="email" name="Email" required="" /><br/>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="signup_modal" type="submit" class="btn btn-danger">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
